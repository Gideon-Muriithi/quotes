<div class="container">
    <div class="card" id="header">
        <img  class="card-img" src="assets/img.jpg">
        <div class="card-img-overlay text-white text-center">
    <h3 id="titlePadding">Welcome to {{ title }}!</h3>
    </div>
   </div>
  <br>
  <div class="row">
     <div class="col-md-6">
          <h5 class="jumbotron">Famous Quotes</h5>
          <div *ngFor='let quote of quotes; let i = index' class="card" id="card1">
            <div>
              <br>
                <p appHighestUpvotesHighlight>{{quote.id}}. {{quote.description}}</p>
            </div>
            <div *ngIf="quote.showDescription">
                <hr>
              <div style="color: darkgray;">
                 <h6>{{quote.name}}</h6>
              <p>Submitted by {{quote.submitter}}, {{quote.completeDate|dateCount}} days ago.</p>
            </div>
                <app-quote-details [quote]='quote' (isComplete)='quoteDelete($event,i)'></app-quote-details>
                <app-votes></app-votes>
            </div>
            <button id="toggleButton" type="button" (click) = 'toggleQuotes(i)' style="background-color: darkgray;" class="btn btn-sm">Quote Details</button>
            <br><br>
          </div>
    </div>
    <div class="col-md-6">
      <h5 class="jumbotron">Add Your Favourite Quote(s)</h5>
      <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
    </div>
  </div>
  <br>
  <hr>
  <p style="text-align: center; color:darkgrey;">Copyright &copy; 2019, Gideon Muriithi</p>
  <br>
</div>
