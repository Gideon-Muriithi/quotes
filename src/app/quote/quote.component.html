<div class="container">
  <div class="jumbotron"> <h3>Welcome to {{ title }}!</h3>
  </div>
  <hr>
  <div class="row">
     <div class="col-md-6">
          <h5>Famous Quotes</h5>
          <div  *ngFor='let quote of quotes; let i = index'>
            <div>
                <p>{{quote.description}}</p>
            </div>
            <div *ngIf="quote.showDescription" style="color: darkgray">
              <h6>{{quote.name}}</h6>
            </div>
            <button type="button" (click) = 'toggleQuotes(i)' class="btn btn-sm btn-primary">Quote Details</button>
          </div>
    </div>
    <div class="col-md-6">
      <h5>Add Your Favourite Quote(s)</h5>
    </div>
  </div>
</div>
