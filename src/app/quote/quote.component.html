<div class="container">
  <div class="jumbotron"> <h3>Welcome to {{ title }}!</h3>
  </div>
  <hr>
  <div class="row">
     <div class="col-md-6">
          <h5>Famous Quotes</h5>
          <br>
          <div *ngFor='let quote of quotes; let i = index' class="card">
            <div>
                <p>{{quote.description}}</p>
            </div>
            <div *ngIf="quote.showDescription">
                <hr>
              <div style="color: darkgray;">
                 <h6>{{quote.name}}</h6>
              <p>Submitted by {{quote.submitter}}, {{quote.completeDate|dateCount}} days ago.</p>
            </div>
                <app-quote-details [quote]='quote' (isComplete)='quoteDelete($event,i)'></app-quote-details>
                <app-votes></app-votes>
            </div>
            <button id="toggleButton" type="button" (click) = 'toggleQuotes(i)' style="background-color: darkgray;" class="btn btn-sm">Quote Details</button>
            <br><br>
          </div>
    </div>
    <div class="col-md-6">
      <h5>Add Your Favourite Quote(s)</h5>
      <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>

    </div>
  </div>
</div>
