<div class="container-fluid" id="name">
    <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <!-- authors details -->
        <div class="form-group">
          <label for="name">Quote Author's Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Please add original author's name</p>
          </div>
        </div>
        <!-- quote itself -->
        <div class="form-group">
          <label for="description">Quote:</label>
          <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p> Quote Required</p>

          </div>
        </div>
        <!--who submitted the quote  -->
        <div class="form-group">
          <label for="submitter">Submitted By:</label>
          <textarea class="form-control" id="submitter" rows="1" [(ngModel)]="newQuote.submitter" name="submitter" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p> Please add your name</p>

          </div>
        </div>
        <button type="Submit" class="btn btn-md" style="background-color: darkgray;">Add Quote</button>
        <br>
      </form>
    </div>
  </div>
