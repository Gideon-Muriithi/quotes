<div class="container-fluid" id="name">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="myForm">

          <div class="form-group">
            <label for="name">Quote Author's Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="Type author's name here..." required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Please add quote author's name</p>
            </div>
          </div>

          <div class="form-group">
            <label for="description">Quote:</label>
            <textarea class="form-control" cols="30" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" placeholder="Type your quote here..." #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p> Quote Required</p>
            </div>
          </div>

          <div class="form-group">
            <label for="submitter">Submitted By:</label>
            <input class="form-control" id="submitter" rows="1" [(ngModel)]="newQuote.submitter" name="submitter" #description="ngModel" placeholder="Type your name here..." required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p> Please add your name</p>
            </div>
          </div>
        </div>
        <button value="submit" type="Submit" class="btn btn-md" style="background-color: darkgray;">Add Quote</button>
        <br>
      </form>
    </div>
  </div>
</div>
